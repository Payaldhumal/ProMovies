<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-dark bg-dark navbar-expland lg py-4 px-3">
        <a class="navbar-brand fs-3.fw-bold text-danger" href="#">
            ProMovies
        </a>
        <div class="ms-auto">
            <a href="#" class="btn btn-light">
                My WatchList
            </a>
        </div>
    </nav>
    <!--Hero banner-->
    <header slass="hero-Banner.d-flex text-centre">
    <div class="container ">
        <h1 class="display-4 fw-bold">Unlimited Moveies AnyTime</h1>
        <p class="lead fw-bold">Watch anywhere. Cancel anytime</p>
        </div>
    </header>
    <!--Search +Filter-->
    <div class="container my-4 text-center">
        <div class="row g-3">
            <div class="col-md-8">
                <input type="text" class="form-control form-control-lg" placeholder="Search for a movie..." id="searchInput">
            </div>
            <div class="col-md-4">
                <select  
                id="genreFilter"
                class="form-select form-select-lg">
                    <option selected>Filter by Genre</option>
                    <option value="1">Action</option>
                    <option value="2">Comedy</option>
                    <option value="3">Drama</option>
                    <option value="4">Horror</option>
                    <option value="5">Romance</option>
                </select>
            </div>
        </div>
        </div>

     <!--Movie List(Rows)-->
        <div class="container mt-4">
            <h3 class="mb-3">ALL Movies</h3>
            <div class="movie-row d-flex overflow-auto gap-3 pb-3" id="movieRow">
                <!--Movie list will be fetched hare by js logic-->
            </div>
                <!-- Movie items will be dynamically inserted here -->
            </div>
            <!--app.js-->
    <script src="./js/app.js"></script>
</body>
</html>
